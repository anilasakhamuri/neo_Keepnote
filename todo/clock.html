<!doctype html>
<html lang="en-US">

<head>
    <title>Set Remainder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Francois+One">
    <link rel="stylesheet" href="clock.css">
    

<body  style="background-image: url(112.jpg);font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <div class="fullscreen-alarm">
        <h1>
            <em class="bi bi-bell-fill bell-animation"></em>
            <span class="fullscreen-alarm-title">Title</span>
            <span class="alarm-stop"><em class="bi bi-x-circle-fill"></em> Stop</span>
        </h1>
    </div>
    <div class="notification">
        <h1>SOUND <em class="bi bi-volume-mute-fill"></em></h1>
    </div>
    <div>
        
    </div>
    <div class="container">
        <h1 class="app-title">Set Remainder </h1>
        <div class="alarm-active">
            <h1 style="width: 400px;"><em class="bi bi-check-circle-fill"></em> <span class="alarm-active-title"></span></h1>
            <h1><em class="bi bi-alarm-fill"></em> <span class="alarm-active-time"></span></h1>
            <h1 class="alarm-delete"><em class="bi bi-trash2-fill"></em> Delete</h1>
        </div>
        <div class="alarm-add-new">
            <h1><em class="bi bi-check-circle-fill"></em><input type="text" id="alarm-title" placeholder="Alarm Title"></h1>
            <h1 style="width: 300px;">
                <em class="bi bi-alarm-fill"></em>
                <select id="alarm-hours"></select> : <select id="alarm-minutes"></select>
            </h1>
            <h1 class="alarm-add" style="width: 300px;"><em class="bi bi-plus-circle-fill"></em> Add</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js" integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="application.js"></script>
</body>

</html>
